<div class="container">
  <mat-paginator (click)="getAllAssets(pageEvent?.pageSize , pageEvent?.pageIndex)"
                [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent = $event"
                 aria-label="Select page">
  </mat-paginator>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{column.header}}
      </th>
      <td mat-cell  *matCellDef="let row" style="cursor: pointer" (click)="openModal(row.asset_id)">
        {{column.cell(row)}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="row" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
